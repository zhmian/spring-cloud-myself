server:
  port: 9090
eureka:
  client:
    service-url:
      defaultZone: http://root:root@peer1:8001/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: zuul

zuul:
  routes:
#    feign-client: /feign/**
#    user-routing:
    user-routing:
      serviceId: feign-client
      path: /feign/**
#      sensitiveHeaders:
  ignored-services: "*"
  #  prefix: /api
  #  strip-prefix: true

