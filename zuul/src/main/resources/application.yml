hystrix:
  command:
    default:  # default默认全局配置，可以指定特定的服务
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

# 设置全局的超时时间
ribbon:
  ReadTimeout: 2000
  ConnectTimeout: 2000
